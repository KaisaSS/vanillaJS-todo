<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VANILLA JS Todo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="title">Vanilla Todo List</div>
      </div>
      <div class="input">
        <input
          type="text"
          name="todo-input"
          id="todo-input"
          class="input-element"
          placeholder="What's on for today?"
        />
        <button id="add-btn" type="button" name="add-btn" class="input-btn">ADD TODO</button>
      </div>
      <div class="todo-list" id="list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
